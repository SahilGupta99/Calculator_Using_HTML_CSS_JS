<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="a.css">
    <script src="script.js"></script>
</head>
<body>
   <center> <h1>Sahil's Calculator</h1></center>
<div class="calculator">
<div class="display">
    <input type="text" class="r" id="result" placeholder="0"></input>
</div>
<div class="p">
    
        <input class='btn' type="button" onclick="display('1')" value="1"></input>
        <input class='btn' type="button" onclick="display('2')" value="2"></input>
        <input class='btn' type="button" onclick="display('3')" value="3"></input>
        <input class='btn' type="button" onclick="display('4')" value="4"></input>
        <br>
        <input class='btn' type="button"  onclick="display('5')" value="5"></input>
        <input class='btn' type="button"  onclick="display('6')" value="6"></input>
        <input class='btn' type="button"  onclick="display('7')" value="7"></input>
        <input class='btn' type="button" onclick="display('8')"  value="8"></input>
        <br>
        <input class='btn' type="button" onclick="display('9')" value="9"></input>
        <input class='btn'type="button"  onclick="display('0')" value="0"></input>
        <input class='btn' type="button"  onclick="display('+')" value="+"></input>
        <input class='btn' type="button" onclick="display('-')"  value="-"></input>
        <br>
        <input class='btn' type="button"  onclick="display('*')" value="*"></input>
        <input class='btn' type="button"  onclick="display('/')" value="/"></input>
        <input class='btn' type="button" onclick="calculate()" value="="></input>
        <input class='btn' type="button" onclick="clearResult()" value="c"></input>
    </div>
</div>

</body>
</html>
